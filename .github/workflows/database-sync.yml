name: Database Sync

on:
  push:
    branches:
      - main  # Substitua pelo nome da branch que deseja sincronizar

jobs:
  database-sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Create database dump
      run: |
        mysqldump -u db_username -p db_password db_name > database_dump.sql
      env:
        db_username: ${{ secrets.DB_USERNAME }}
        db_password: ${{ secrets.DB_PASSWORD }}
        db_name: database_name

    - name: Store database dump
      run: |
        mkdir -p database_dumps
        mv database_dump.sql database_dumps/
      continue-on-error: true

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git diff-index --quiet HEAD || git commit -m "Database dump sync"
      continue-on-error: true

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: main
        github_token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
