name: SSH Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do repositorio
      uses: actions/checkout@v3
    - name: Deploy para meu hosting
      uses: easingthemes/ssh-deploy@main
      env:
         SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
         delete: "-rltgoDzv0 --delete"
         REMOTE_HOST: teste-git.climadev.com
         REMOTE_USER: tesadev
         REMOTE_PORT: 2222
         TARGET: /home2/tesadev/plublic_html/
